<button nz-button [nzType]="'primary'" (click)="showModal(false)"><span>增加</span></button>
<button nz-button [nzType]="'primary'" (click)="delete()"><span>删除</span></button>
<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your 品牌名称!">
      <nz-input-group nzPrefixIcon="user">
        <input formControlName="name" nz-input placeholder="品牌名称" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your 品牌首字母!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="firstChar" nz-input placeholder="品牌首字母" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">查询</button>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-table #rowSelectionTable
          nzShowSizeChanger
          [nzData]="listOfAllData"
          (nzCurrentPageDataChange)="currentPageDataChange($event)">
  <thead>
  <tr>
    <th nzShowCheckbox
        nzShowRowSelection
        [nzSelections]="listOfSelection"
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"></th>
    <th>品牌ID</th>
    <th>品牌名称</th>
    <th>品牌首字母</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.firstChar }}</td>
    <td><button nz-button nzType="default" (click)="showModal(data.id)">修改</button></td>
  </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isAddVisible || isUpdateVisible" [nzTitle]="isAddVisible ? '新增': '修改'" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <input nz-input placeholder="品牌名称" [(ngModel)]="brand.name" />
  <input nz-input placeholder="首字母" [(ngModel)]="brand.firstChar" />
</nz-modal>
